name: shell commands

on:
  schedule:
      - cron: "0/5 * * * *"
      - cron: "0/6 * * * *"
  pull_request:

jobs:
  run-shell-command:
    runs-on: ubuntu-latest
    steps:
      - name: echo a string
        run: echo "Hello world"
      - name: muliline script
        run: |
          node -v
          npm -v
      - name: python Command
        run: |
          import platform
          print(platform.processor()) 
        shell: python
  run-windows-shell-command:
     runs-on: windows-latest
     needs: ["run-shell-command"]
     steps:
         - name: Directory Powershell
           run: Get-Location
         - name: Directory Bash
           run: pwd
           shell: bash  
